<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>REGISTRATION</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <small style ="color:grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <small style ="color:red">{{ error }}</small>
        {% endfor %}

    {% endfor %}
    </p>

    <input type="submit" value="Submit">
</form>
{% endblock %}
</body>
</html>
