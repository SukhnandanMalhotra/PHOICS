{% extends 'base_profile.html' %}

{% block content %}
    {% csrf_token %}
     <a href="{% url 'logout' %}">logout</a>
  <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>

  <ul>
    <li>
        <a href="{% url 'newsfeed' %}">NEWSFEED PAGE</a>
        <a href="{% url 'model_form_upload' %}">UPLOAD PICTURE</a>

    </li>
  </ul>
  <ul>
      {% for obj in documents %}
          {% if obj.user == request.user %}
              <li>
                  <img src="{{ obj.document.url }}">
              </li>
          {% endif %}
      {% endfor %}
  </ul>
{% endblock %}
