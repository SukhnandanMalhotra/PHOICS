<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Forgot password </h1>
  <form method="post" novalidate>
    {% csrf_token %}
   {% for field in form %}
        <label for="name">{{ field.label_tag }}</label><br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        <br>
{% endfor %}<br><br>
    <button type="submit">Submit</button>
  {{ if }}
  </form>
</body>
</html>
