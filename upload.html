<!DOCTYPE html>
<html>
<head>
	<title>upload file</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="top">
        <h2>PHOICS</h2>    
            <a href="search_page.html"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>                              
        	  <a href="newsfeed.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
            <a href="profile_page.html">	<i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
         	  <a href="frontpage.html"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
    </div>
    <div class="container">
              <!--heading of container-->
         <div class="content heading">
                     <p class="upload">Upload Picture</p>
         </div>
         <!--MAIN FORM-->
         <div class="content form">
         	      <button>Choose File</button>
         	   <div class="Form">
         	       <div class="row">
                     <label class="size" for="size">Size: </label>
                     <input id="size" list="sizes" ><br><br>
                  </div>
                     <datalist id="sizes">
 	                   <option value="small">
 	                   <option value="medium">
 	                   <option value="large">
                     </datalist>

                  <div class="row">
                      <label class="status" for="status">Status: </label>
                      <input id="status" list="Status"><br><br>
                  </div>
                      <datalist id="Status">
 	                    <option value="personal">
 	                    <option value="private">
                      </datalist>
                  <div class="row">
                       <label class="flip" for="flip">Flip: </label>
                       <input id="flip" list="flips"><br><br>
                  </div>
                      <datalist id="flips">
                      <option value="horizontal">
                      <option value="vertical">
                      </datalist>
                  <div class="row">
                      <label class="rotate" for="rotate">Rotate: </label>
                      <input id="rotate" list="Rotate"><br><br>
                  </div>
                      <datalist id="Rotate">
            	        <option value=" clockwise">
 	                    <option value=" anticlockwise">
                      </datalist>
            </div>
            <button class="upload">Upload</button>
 
         </div>
         <!--PREVIEW OF IMAGE-->
         <div class="content preview">
             <div class="image"><img src="ff6510a9f486757f8c1bc938997e9bba--indoor-photography-book-photography.jpg"></div>
        </div>
    </div>
    
</body>	
</html>
