{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>
  <ul>
      {% for obj in documents %}
        <% if obj.status == 2 % >
            <li>
                <img src="{{ obj.document.url }}" style="height: 500px;width: 500px;">
            </li>
        <% endif %>
    {% endfor %}
  </ul>
{% endblock %}
